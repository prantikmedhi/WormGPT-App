<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Loading Screen</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Loader Container */
        .loading-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* App Title */
        .app-title {
            font-size: 24px;
            font-weight: bold;
            color: #8888cc;
            margin-bottom: 20px;
        }

        /* Loading Animation */
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #4b4b80;
            border-top: 8px solid #8888cc;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Subtitle Text */
        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #a3a3c2;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="app-title">WormGPT </div>
        <div class="loader"></div>
        <div class="loading-text">Loading... Please wait</div>
    </div>
    
    <script>
    // Wait for the DOM to load
    document.addEventListener("DOMContentLoaded", function () {
        // Generate a random delay between 2000ms and 5000ms (2 to 5 seconds)
        const delay = Math.random() * (5000 - 2000) + 2000;

        // Redirect to index.html after the delay
        setTimeout(function () {
            window.location.href = "homepage.html";
        }, delay);
    });
</script>
</body>
</html>
